<script>
fetch("./status.json")
  .then(res => res.json())
  .then(data => {
    const el = document.getElementById("workStatus");
    if (data.status === "open") {
      el.innerText = "🟢 受付中";
    } else if (data.status === "busy") {

    }
  });
